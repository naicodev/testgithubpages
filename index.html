<!DOCTYPE html>
<html>
<head>
  <title>Vue su GitHub Pages</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <h1>{{ messaggio }}</h1>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          messaggio: "Ciao da Vue su GitHub Pages!"
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
